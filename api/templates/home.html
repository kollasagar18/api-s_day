<!DOCTYPE html>
<html>
<head>
    <title>Simple Form</title>
</head>
<body>
  <form action="{% url 'creating_emp' %}" method="post">
    {% csrf_token %}
     <input type="text" name="name" placeholder="Name"><br><br>
  <input type="email" name="email" placeholder="Email"><br><br>
  <input type="password" name="password" placeholder="Password"><br><br>

    <button type="submit">Submit</button>
    <div id="container"></div>

  </form>
<button id="get all data">get all data </button>
<script> 
  document.getElementById("get all data").addEventListener("click",()=>{
    fetch("{% url 'get_alldata' %}").then(res=>res.json()).then(res=>{
      console.log(res.employees)
      allCards=document.getElementById("container")
      res.employees.forEach((emp,index)=>{
        let p=document.createElement("p")
        p.innerHTML=
        ${emp.name}
          allCards.append(p)

      })

    }).catch(err=>console.log(err))

  })
</script>

</body>
</html>
